<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<section class="order-summary">
  <img src="images/illustration-hero.svg" alt="Illustration-hero is listening music"/>
  <div class="order-summary-content">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    <div class="order-summary-price">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="#" class="order-summary-price__change-link">Change</a>
    </div>
    <button class="order-summary-price__btn">Proceed to Payment</button>
    <a href="#" class="order-summary__cancel-link">Cancel Order</a>
  </div>
</section>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/zakharchevna">Olha Zakharchevna</a>.
</footer>
</body>
</html>
